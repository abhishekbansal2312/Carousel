<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQs2fuCSHPi9h3oOW_LBw2TATexlV6CthMSUg&s"
          alt="Slide 1"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQS4J3YBLMQiH-ngvgkLHHJuxBKFto-1A0oYw&s"
          alt="Slide 2"
        />
        <img
          src="https://images.all-free-download.com/images/thumbjpg/canoe_water_nature_221611.jpg"
          alt="Slide 3"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSToMmxG70_vSBMExry0eOxaG6UPC2KxHaTSQ&s"
          alt="Slide 4"
        />
      </div>
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>

      <div class="carousel-indicators">
        <span class="indicator" onclick="setSlide(0)">1</span>
        <span class="indicator" onclick="setSlide(1)">2</span>
        <span class="indicator" onclick="setSlide(2)">3</span>
        <span class="indicator" onclick="setSlide(3)">4</span>
      </div>

      <!-- Slide Number Display -->
      <div class="carousel-slide-number" id="carousel-slide-number">
        Slide 1 of 4
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
